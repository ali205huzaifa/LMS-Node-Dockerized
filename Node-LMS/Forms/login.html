<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="bootstrap.min.css">
  <title>LMS-Login</title>
</head>
<body>
  <div id="message" class="mt-3"></div>
  <div class="d-flex justify-content-center">
    <form id="loginForm">
      <h3 class="mt-4">Login Here</h3>
      <div class="form-group mt-3">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <p style="margin-top: 2%;">Don't have Acc, <a href="Signup.html"> Register Now! </a> </p>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
  $('#loginForm').on('submit', function(e) {
    e.preventDefault();
    
    $.ajax({
      type: 'POST',
      url: '/login',
      data: $(this).serialize(),
      success: function(response) {
        if (response === 'admin') {
          window.location.href = '/Admin-End/Adminsite.html';
        } else if (response === 'user') {
          window.location.href = '/User-End/Usersite.html';
        } 
      },
      error: function(xhr) {
        $('#message').text(xhr.responseText).addClass('alert alert-danger');
      }
    });
  });
});
  </script>
</body>
</html>
