<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="bootstrap.min.css">
  <title>LMS-Sign Up</title>
</head>
<body>
  <div id="message" class="mt-3"></div>
  <div class="d-flex justify-content-center">
    <form id="signupForm">
      <h3 class="mt-4">Sign Up Here</h3>
      <div class="form-group mt-3">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <div class="form-group">
        <label for="rpassword">Re-Enter Password</label>
        <input type="password" class="form-control" id="rpassword" name="rpassword">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <p style="margin-top: 2%;">Already Registered, <a href="login.html"> Login Now! </a> </p>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#signupForm').on('submit', function(e) {
        e.preventDefault();
        
        $.ajax({
          type: 'POST',
          url: '/signup',
          data: $(this).serialize(),
          success: function(response) {
            $('#message').text(response).addClass('alert alert-success');
            $('#signupForm')[0].reset();
          },
          error: function(xhr) {
            $('#message').text(xhr.responseText).addClass('alert alert-danger');
          }
        });
      });
    });
  </script>
</body>
</html>
